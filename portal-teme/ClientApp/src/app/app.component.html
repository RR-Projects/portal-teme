<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <span *ngIf="isHandset$ | async">Portal Teme</span>
      <span *ngIf="!(isHandset$ | async)">Meniu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         [routerLink]="['/']"
         [routerLinkActive]="['active']"
         [routerLinkActiveOptions]="{exact: true}"
         (click)="toggleSidenav()">Home</a>
      <a mat-list-item
         [routerLink]="['/counter']"
         [routerLinkActive]="['active']"
         (click)="toggleSidenav()">Counter</a>

      <a mat-list-item
         [routerLink]="['/fetch-data']"
         [routerLinkActive]="['active']"
         (click)="toggleSidenav()">Fetch data</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
              (click)="sidenav.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Portal Teme</h1>
    </mat-toolbar>

    <div class="site-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
