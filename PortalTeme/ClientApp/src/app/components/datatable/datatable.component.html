<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor="let column of columnDefs; first as isFirst" [matColumnDef]="column.id">

    <mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span *ngIf="!itemAccessor.isNew(element)">{{itemAccessor.getPropertyText(element, column)}}</span>
      <span *ngIf="itemAccessor.isNew(element)">

        <!-- ColumnType switch -->
        <ng-container [ngSwitch]="column.type">
          <ng-container *ngSwitchCase="ColumnType.Textbox">
            <mat-form-field>
              <input matInput type="text" [formControl]="getFormControl(element, column.id)" required />

              <mat-error *ngIf="hasError(element, column.id)">
                {{getError(element, column.id)}}
              </mat-error>
            </mat-form-field>
          </ng-container>

          <ng-container *ngSwitchCase="ColumnType.Select">
            <mat-form-field>
              <mat-select [formControl]="getFormControl(element, column.id)" required>
                <mat-option *ngFor="let option of getDatasource(column).getItems() | async" [value]="getDatasource(column).getValue(option)">
                  {{getDatasource(column).getTitle(option)}}
                </mat-option>
              </mat-select>

              <mat-error *ngIf="hasError(element, column.id)">
                {{getError(element, column.id)}}
              </mat-error>
            </mat-form-field>
          </ng-container>
        </ng-container>
        <!-- End ColumnType switch -->

      </span>
    </mat-cell>

    <ng-container *ngIf="isFirst">
      <mat-footer-cell *matFooterCellDef class="center-footer">
        <div>{{emptyDataMessage || 'No data'}}</div>
      </mat-footer-cell>
    </ng-container>

  </ng-container>

  <ng-container matColumnDef="actions" *ngIf="hasActions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <ng-container *ngIf="canAdd">
        <button mat-raised-button color="accent" *ngIf="!element.id" (click)="saveElement(element)">Save</button>
        <button mat-raised-button color="basic" *ngIf="!element.id" (click)="remove(element)">Cancel</button>
      </ng-container>

      <button mat-raised-button color="accent" *ngIf="canEdit && element.id">Edit</button>
      <button mat-raised-button color="warn" *ngIf="canDelete && element.id" (click)="deleteElement(element)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <mat-footer-row *matFooterRowDef="['name']" [ngClass]="{ 'hide': hasData }"></mat-footer-row>
</mat-table>

<button mat-raised-button color="primary" (click)="add()" *ngIf="canAdd">Add</button>

<mat-list *ngIf="hasAnyError()">
  <mat-list-item class="text-danger" *ngFor="let error of errors | keys">
    <div matLine>{{error.key}}:</div>
    <div matLine *ngFor="let valLine of error.value">
      <div class="value">
        <mat-icon>chevron_right</mat-icon>
        {{valLine}}
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
