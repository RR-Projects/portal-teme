<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span *ngIf="element.id">{{element.name}}</span>
      <span *ngIf="!element.id">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="element.name" />
        </mat-form-field>
      </span>
    </mat-cell>

    <mat-footer-cell *matFooterCellDef class="center-footer">
      <div>No years available</div>
    </mat-footer-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" *ngIf="!element.id" (click)="saveYear(element)">Save</button>
      <button mat-raised-button color="accent" *ngIf="element.id">Edit</button>
      <button mat-raised-button color="warn" *ngIf="element.id" (click)="deleteYear(element)">Delete</button>
      <button mat-raised-button color="basic" *ngIf="!element.id" (click)="removeYear(element)">Cancel</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <mat-footer-row *matFooterRowDef="['name']" [ngClass]="{ 'hide': hasData }"></mat-footer-row>
</mat-table>

<button mat-raised-button color="primary" (click)="addYear()">Add</button>
