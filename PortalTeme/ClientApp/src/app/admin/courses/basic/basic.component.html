<mat-card class="register-card">

    <mat-card-content>

        <form [formGroup]="createCourseForm" (ngSubmit)="save()">

            <mat-form-field class="full-width">
                <mat-select [formControl]="course" placeholder="Course" required>
                    <mat-option *ngFor="let option of courses | async" [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </mat-select>

                <mat-error *ngIf="course.hasError('required')">The course is required.</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-select [formControl]="professor" placeholder="Professor" required>
                    <mat-option *ngFor="let option of professors | async" [value]="option.id">
                        {{option.firstName}} {{option.lastName}}
                    </mat-option>
                </mat-select>

                <mat-error *ngIf="course.hasError('required')">The course is required.</mat-error>
            </mat-form-field>
            <br />
            <button mat-raised-button color="accent" [disabled]="createCourseForm.invalid">Next</button>

            <!-- <mat-list>
                <mat-list-item class="error-item" *ngFor="let error of serverErrors | keys">
                    <div matLine class="key">{{error.key}}:</div>
                    <div matLine class="value" *ngFor="let valLine of error.value">
                        <mat-icon>chevron_right</mat-icon>
                        <span>{{valLine}}</span>
                    </div>
                </mat-list-item>
            </mat-list> -->
        </form>
    </mat-card-content>
</mat-card>
