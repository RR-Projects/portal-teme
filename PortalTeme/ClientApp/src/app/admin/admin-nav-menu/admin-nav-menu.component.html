<mat-toolbar>
    <mat-icon>dashboard</mat-icon>
    <span class="icon-title-text">Admin Dashboard</span>
</mat-toolbar>

<mat-tab-group #tabsGroup [backgroundColor]="['primary']" animationDuration="0ms" (selectedTabChange)="onTabChange($event)">
    <mat-tab *ngFor="let link of menuItems | async" (click)="link.action()">
        <ng-template mat-tab-label>
            <mat-icon class="mr-1">{{link.icon}}</mat-icon>
            <span>{{link.label}}</span>
        </ng-template>
    </mat-tab>

</mat-tab-group>

<ng-content></ng-content>
