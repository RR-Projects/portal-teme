<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container> -->

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span *ngIf="element.id">{{element.name}}</span>
      <span *ngIf="!element.id">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="element.name" />
        </mat-form-field>
      </span>
    </mat-cell>

    <mat-footer-cell *matFooterCellDef class="center-footer">
      <div>No courses available</div>
    </mat-footer-cell>
  </ng-container>

  <ng-container matColumnDef="year">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Year</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.id">{{getYearName(element.year)}}</ng-container>
      <ng-container *ngIf="!element.id">
        <mat-form-field>
          <mat-select [(ngModel)]="element.year">
            <mat-option *ngFor="let year of years | async" [value]="year.id">
              {{year.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="semester">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Semester</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.id">{{Semester[element.semester]}}</ng-container>
      <ng-container *ngIf="!element.id">
        <mat-form-field>
          <mat-select [(ngModel)]="element.semester">
            <mat-option [value]="Semester.First">First</mat-option>
            <mat-option [value]="Semester.Second">Second</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" *ngIf="!element.id" (click)="saveCourse(element)">Save</button>
      <button mat-raised-button color="accent" *ngIf="element.id">Edit</button>
      <button mat-raised-button color="warn" *ngIf="element.id" (click)="deleteCourse(element)">Delete</button>
      <button mat-raised-button color="basic" *ngIf="!element.id" (click)="removeCourse(element)">Cancel</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <mat-footer-row *matFooterRowDef="['name']" [ngClass]="{ 'hide': hasData }"></mat-footer-row>
</mat-table>

<button mat-raised-button color="primary" (click)="addCourse()">Add</button>
