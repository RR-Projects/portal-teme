<div class="center-content" *ngIf="!assignment">
  <mat-spinner></mat-spinner>
</div>


<ng-container *ngIf="assignment">
  <mat-toolbar>
    <a mat-icon-button [routerLink]="['../']">
      <mat-icon aria-label="back" color="accent">arrow_back_ios</mat-icon>
    </a>
    <b class="text-primary fill-space">{{assignment.name}}</b>
    <!-- <a mat-icon-button [routerLink]="['manage']">
          <mat-icon>settings</mat-icon>
        </a> -->
  </mat-toolbar>
  <div class="assignment-content">

    <div>Added on: <span [matTooltip]="assignment.dateAdded.toLocaleString()">{{assignment.dateAdded.toLocaleDateString()}}</span>
      (Last updated:
      <span [matTooltip]="assignment.lastUpdated.toLocaleString()">{{assignment.lastUpdated.toLocaleDateString()}}</span>)</div>
    <div>Starts on: {{assignment.startDate.toLocaleDateString()}}</div>
    <div><b class="text-danger">Deadline: {{assignment.endDate.toLocaleDateString()}}</b></div>

    <hr />

    <p [innerHTML]="assignment.description | safeHtml"></p>


    <ng-container *ngIf="showTasksList"></ng-container>

    <ng-container *ngIf="showUserSubmissions"></ng-container>

  </div>

</ng-container>
